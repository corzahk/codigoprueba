    <!-- inicio del form -->
    <form class="credit-card">
      <div class="form-header">
        <!--primer div-->
        <h4 class="title" style="text-align: center">Agregar una tarjeta</h4>
      </div>
      <!-- fin primer div-->
      <div class="form-body">
        <!-- inicio del div del body -->
        <div class="input-field col s6">
          <!-- inicio del div titular de la tarjeta -->
            <input id="nombre" type="text" data-length="10">
            <label for="no_tarjeta">Nombre del titular de la tarjeta</label>
        </div>
          <!-- fin del inicio del div  titular de la tarjeta -->
        <div class="input-field col s6">
          <!-- inicio del div tarjeta -->
            <input id="no_tarjeta" type="text" data-length="10">
            <label for="no_tarjeta">Numero de tarjeta</label>
        </div>
          <!-- fin del inicio del div tarjeta -->

        <div class="row">
            <!-- inicio del div row(fila) -->
          <div class="input-field col s6">
              <!-- inicio del div para el select mes -->
            <select name="mes" id="mes" name="mes">
                   <option value="enero">Enero</option>
                   <option value="febrero">Febrero</option>
                   <option value="marzo">Marzo</option>
                   <option value="abril">Abril</option>
                   <option value="mayo">Mayo</option>
                   <option value="junio">Junio</option>
                   <option value="julio">Julio</option>
                   <option value="agosto">Agosto</option>
                   <option value="septiembre">Septiembre</option>
                   <option value="octobre">Octobre</option>
                   <option value="noviembre">Noviembre</option>
                   <option value="diciembre">Diciembre</option>
            </select>
            <label for="mes">Mes</label>
          </div>
          <!-- fin del div para el select mes -->
          <div class="input-field col s6">
            <!-- inicio del div para el select año -->
            <select name="anio" id="anio" name="anio">
                   <option value="2016">2016</option>
                   <option value="2017">2017</option>
                   <option value="2018">2018</option>
                   <option value="2019">2019</option>
                   <option value="2020">2020</option>
                   <option value="2021">2021</option>
                   <option value="2022">2022</option>
                   <option value="2023">2023</option>
                   <option value="2024">2024</option>
            </select>
            <label for="anio">A&ntilde;o</label>
          </div>
          <!-- fin del div para el select año -->

          <div class="input-field col s6">
            <!-- inicio del div para el cvv -->
                  <input id="cvv" type="text">
                  <label for="cvv">CVV</label>
          </div>
          <!-- fin del div para el cvv -->
          <div class="input-field col s6">
            <!-- inicio del div para el boton -->
                <button class="proceed-btn" onclick="registrarTarjeta();">Agregar</button>
          </div>
          <!-- findel div para el boton -->
          </div>
          <!-- fin del div row(fila) -->
          </div>
